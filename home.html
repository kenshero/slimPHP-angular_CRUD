<form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name :</label>
          <input type="text" class="form-control" ng-model="userName">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Tel :</label>
          <input type="text" class="form-control" ng-model="phone">
        </div>

        <button type="submit" class="btn btn-default" ng-click="addUser(userName,phone)">Add</button>
      </form>

      <table class="table table-bordered">
        <thead>
          <th>#</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Tools</th>
        </thead>

        <tr ng-repeat="ss in sss">
          <td>{{$index+1}}</td>
          <td>{{ss.userName}}</td>
          <td>{{ss.Phone}}</td>
          <td>
          <button type="submit" class="btn btn-danger" ng-click="del(ss.ID)">Delete</button>
          <button type="submit" class="btn btn-primary" ui-sref="state2({ ID:ss.ID })">Edit</button></td>
        </tr>
      </table>
